<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Schedule Viewer</h1>
  <p class="description">Select a student using the dropdown of press keys 1,2,3,4 for different people and optionally sort their schedule to view class details.</p>

  <div id="controls">
    <select id="scheduleSelect">
      <option value="Drew.json">Drew</option>
      <option value="Alexa.json">Alexa</option>
      <option value="Chris.json">Chris</option>
      <option value="Zahr.json">Zahr</option>
    </select>

    <select id="sortSelect">
      <option value="">Sort by...</option>
      <option value="className">Class Name</option>
      <option value="teacher">Teacher</option>
      <option value="roomNumber">Room Number</option>
    </select>

    <button id="resetSort">Reset Schedule</button>
  </div>

  <div id="status"></div>
  <div id="cardContainer"></div>

  <button id="backToTop">Back to Top</button>

  <script src="script.js"></script>
</body>
</html>
